<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maven - tienda de ropa online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="contenedor" style="justify-content: space-around; display: flex;">
         <div id="carouselExample" class="carousel slide" style="display: flex; justify-content: center;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="descarga (1).jfif" style="width: 500px; height: 500px;" alt="img">
            </div>
            <div class="carousel-item">
                <img src="descarga (2).jfif" style="width: 500px; height: 500px; " alt="img">
            </div>
            <div class="carousel-item">
                <img src="descarga (3).jfif" style="width: 500px; height: 500px;" alt="img">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
